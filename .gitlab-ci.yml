image: registry.gitlab.com/pages/hugo:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

test:
  script:
  - hugo
  except:
  - master
  
build:
  script:
    - 'echo -e $CI_JOB_STAGE-$CI_COMMIT_REF_NAME:$($CI_COMMIT_SHA | cut -c1-8)'

pages:
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master
