<figure class="caption-wrapper">
  <img class="caption-img" src="https://source.unsplash.com/{{.Get `src` }}/1600x900" alt="{{ .Get `caption` }}">
  <figcaption class="caption-text">
    <em><a href="https://source.unsplash.com/{{.Get `src` }}">{{.Get `caption` }}</a> by <a href="https://unsplash.com/{{.Get `user` }}">{{.Get `user` }}</a></em>
  </figcaption>
</figure>
